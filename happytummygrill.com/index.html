<!DOCTYPE html>

<head>

                </li>
                <li class="hvr-grow">
                    <a href="#menu">Menu</a>

                <li class="hvr-grow">

                <li class="hvr-grow">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="home">
